<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>TOK</title>
<style>
body {background:#000;color:#fff;font-family:sans-serif;}
input,button{margin:5px;}
#posts-container{margin-top:20px;}
</style>
</head>
<body>

<h2>Регистрация</h2>
<input id="reg-name" placeholder="Имя">
<input id="reg-pass" type="password" placeholder="Пароль">
<button onclick="register()">Регистрация</button>

<h2>Вход</h2>
<input id="login-name" placeholder="Имя">
<input id="login-pass" type="password" placeholder="Пароль">
<button onclick="login()">Войти</button>

<h2>Новый пост</h2>
<input id="post-text" placeholder="Что нового?">
<button onclick="createPost()">Отправить</button>

<h2>Лента</h2>
<div id="posts-container"></div>

<script src="script.js"></script>
</body>
</html>
